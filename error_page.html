<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
    <title>ERROR_PAGE</title>
  </head>
  <body>
    <div class="lg:px-16 py-10 md:py-2 px-4 font-mono">
      <h3>404 NOT FOUND</h3>

      <div class="grid grid-cols-1 lg:grid-cols-2 lg:mt-20 md:mt-4 text-center lg:text-start">

        <div class="col-span-1">
          <img src="Scarecrow.png" alt="Scarecrow" />
        </div>

        <div class="col-span-1">
          <h1 class="text-[30px] lg:text-[64px]">
            I have bad news <br />
            for you
          </h1>
          <h2 class="text-[16px] lg:text-[24px] lg:mt-10 md:mt-4">
            The page you are looking <br />
            for might be removed or is <br />
            temporarily unavailable
          </h2>
          <button class="border border-solid bg-black text-white px-4 py-4 my-10 md:my-4">
            Back to homepage
          </button>
        </div>
      </div>
    </div>
    <footer class="text-center bottom-0">
        <h3>Created by Camila Mellizo - devChallenges.io</h3>
    </footer>
  </body>
</html>
